name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        stack-yaml:
          - stack.yaml
          - stack-lts-16.31.yaml
          - stack-lts-14.27.yaml
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - uses: freckle/stack-cache-action@v1
        with:
          stack-yaml: ${{ matrix.stack-yaml }}

      - id: stack
        uses: freckle/stack-action@v3
        with:
          stack-yaml: ${{ matrix.stack-yaml }}
          stack-arguments: --coverage

      - if: ${{ matrix.stack-yaml == 'stack.yaml' }}
        name: Reformat coverage
        run: |
          tix='${{ steps.stack.outputs.local-hpc-root }}/combined/all/all.tix'
          stack --no-terminal install --copy-compiler-tool hpc-lcov
          stack --no-terminal exec -- hpc-lcov --file "$tix"

      - if: ${{ matrix.stack-yaml == 'stack.yaml' }}
        name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./lcov.info

      # Only build examples with stack.yaml. Keep --coverage so we don't lose
      # the build cache, even though we uploaded already.
      - if: ${{ matrix.stack-yaml == 'stack.yaml' }}
        uses: freckle/stack-action@v3
        with:
          stack-yaml: ${{ matrix.stack-yaml }}
          stack-arguments: >-
            --flag bugsnag:examples
            --flag bugsnag-wai:examples
            --flag bugsnag-yesod:examples
            --coverage

      - if: ${{ matrix.stack-yaml == 'stack.yaml' }}
        uses: freckle/weeder-action@v1
        with:
          weeder-version: 2.2.0

  nightly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: freckle/stack-cache-action@v1
        with:
          stack-yaml: stack-nightly.yaml

      - id: stack
        uses: freckle/stack-action@v3
        with:
          stack-yaml: stack-nightly.yaml
          stack-arguments: --resolver nightly

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rwe/actions-hlint-setup@v1
      - run: |
          curl -o .hlint.yaml https://raw.githubusercontent.com/pbrisbin/dotfiles/master/hlint.yaml
      - uses: rwe/actions-hlint-run@v2
        with:
          fail-on: warning
