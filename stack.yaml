resolver: lts-18.27

packages:
  - bugsnag
  - bugsnag-wai
  # - bugsnag-yesod

extra-deps:
  # for weeder
  - dhall-1.40.2
  - generic-lens-2.2.0.0
  - generic-lens-core-2.2.0.0

ghc-options:
  "$locals": >
    -fwrite-ide-info
    -Weverything
    -Wno-safe
    -Wno-unsafe
    -Wno-missing-import-lists
    -Wno-missing-safe-haskell-mode
    -Wno-prepositive-qualified-module
    -Wno-all-missed-specialisations
