version: 2.1

orbs:
  stack-build: pbrisbin/stack-build@3.0.1

defaults: &defaults
  before-dependencies:
    - run: |
        sudo apt-get update -y
        sudo apt-get install -y libpcre3-dev
  stack-arguments: --flag bugsnag-haskell:examples

workflows:
  commit:
    jobs:
      - stack-build/build-test-lint:
          <<: *defaults
          name: "default"
          stack-arguments: --coverage --flag bugsnag-haskell:examples
          after-dependencies: [{run: make setup.coverage}]
          after-test: [{run: make coverage.upload}]
          hlint-yaml-url: https://raw.githubusercontent.com/pbrisbin/dotfiles/master/hlint.yaml
          weeder: false
      - stack-build/build-test-lint:
          <<: *defaults
          name: "ghc-8.8.2 / lts-15.1"
          stack-yaml: stack-lts-15.1.yaml
          hlint: false
          weeder: false
      - stack-build/build-test-lint:
          <<: *defaults
          name: "ghc-8.6.5 / lts-14.16"
          stack-yaml: stack-lts-14.16.yaml
          hlint: false
          weeder: false
      - stack-build/build-test-nightly:
          <<: *defaults
          name: "nightly"

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - stack-build/build-test-nightly:
          <<: *defaults
          name: "nightly"
